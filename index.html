<p> How may I help you today? </p>

<input type="text" placeholder="enter a question"></input>

<button id="answerButton"> Answer me </button>

<p id="result"></p>

<script>
const yes = ['It is certain', 'It is decidedly so', 'Without a doubt', 'Yes, definitely', 'You may rely on it', ' As I see it, yes', 'Most likely', 'Outlook good', 'Yes', 'Signs point to yes'];
const maybe = ['Reply hazy try again', 'Ask again later', 'Better not tell you now', 'Cannot predict now', 'Concentrate and ask again'];
const no = ['Do not count on it', 'My reply is no', 'The stars say no', 'Outlook not so good', 'Very doubtful'];

const totReplies = yes.concat(maybe,no);

document.getElementById('answerButton').onclick = function () {
let random = Math.floor(Math.random() * totReplies.length);

let response = random < yes.length ? yes[random] : (random < (maybe.length + yes.length) ? maybe[random - yes.length] : no[random - yes.length - maybe.length]);
let color = random < yes.length ? "green" : (random < (maybe.length + yes.length) ? "orange" : "red");
  	  document.getElementById('result').innerHTML = response + ' ' + random;
  	  document.getElementById('result').style.color = color;
};
</script>

<style>
p, input, button, result {
  font-family: sans-serif;
  font-size: 15px;
}
input {
  width: 200px;
}
</style>
